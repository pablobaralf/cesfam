<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form id="form">
                <p:growl id="msg"/>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{caducidadBean.caducidades}" var="item" >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CodCaducidad"/>
                        </f:facet>
                        <h:outputText value="#{item.codCaducidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaEmision"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEmision}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Motivo"/>
                        </f:facet>
                        <h:outputText value="#{item.motivo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LoteMedCodLote"/>
                        </f:facet>
                        <h:outputText value="#{item.loteMedCodLote}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="MedicamentoCodMedicamento"/>
                        </f:facet>
                        <h:outputText value="#{item.medicamentoCodMedicamento}"/>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estados"/>
                        </f:facet>
                        <p:selectOneRadio id="console" value="#{caducidadBean.caducidad.estado}">
                            <f:selectItem itemLabel="Descontado" itemValue="Descontado" />
                        </p:selectOneRadio>
                    </p:column>

                </p:dataTable>
                <p:commandButton value="Actualizar" 
                                 actionListener="#{caducidadBean.edit()}"
                                 update=":form,msg"/>

            </h:form>
        </f:view>
    </h:body>
</html>
