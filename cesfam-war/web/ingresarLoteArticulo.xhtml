<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso Lotes Artículos</title>

    </h:head>
    <h:body>
       

            <h:form id="fLoteArticulo">
      <div style="display: block; text-align: right">
        <p:outputLabel value="Bienvenido(a) #{funcionarioBean.verificarSesion().rut.nombre} #{funcionarioBean.verificarSesion().rut.apellido}"/><br/>
        <p:separator/>
        <p:link value="Volver Menú" outcome="indexFuncionario"/>
        </div>
                <p:growl id="msg"/>
                <h1><h:outputText value="Ingreso de Lotes"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Código de Lote:" for="codLoteArt" />
                    <p:inputText id="codLoteArt" value="#{loteArtBean.loteArticulo.codLoteArt}" title="CodLoteArt" required="true" requiredMessage="Código de Lote es requerido"/>
                    <p:outputLabel value="Cantidad Inicial:" for="cantidadInicial" />
                    <p:inputText id="cantidadInicial" value="#{loteArtBean.loteArticulo.cantidadInicial}" title="CantidadInicial" validator="#{validacionesBean.validateUnidadMinYMax}" required="true" requiredMessage="La cantidad inicial es requerida"/>
                    <p:outputLabel value="Artículo Médico:" for="articuloCodArticulo" />
                    <p:selectOneMenu id="articuloCodArticulo" value="#{loteArtBean.articulo.codArticulo}" required="true" requiredMessage="Eliga un Artículo">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{articuloBean.articulos}" var="a" itemLabel="#{a.descripcionArticulo}" itemValue="#{a.codArticulo}"/>
                    </p:selectOneMenu>

                </p:panelGrid>
                <p:commandButton value="Registrar Operación" actionListener="#{loteArtBean.create()}" update="fLoteArticulo"  />


            </h:form>

    </h:body>
</html>
