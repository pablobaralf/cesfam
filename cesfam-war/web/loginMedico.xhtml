<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio Sesión Médicos</title>

    </h:head>
    <h:body>

        <h:form>          
            <p:messages autoUpdate="true"/>
            <h1><h:outputText value="Cesfam"/></h1>
            <p:panel header="Acceso Médicos" style="width: 450px ; " > 
                <h:panelGrid  columns="2" > 
                    <p:outputLabel for="codMedico" value="Código de Médico:"/> <p:inputText id="codMedico" value="#{medicoBean.medico.codMedico}" required="true" requiredMessage="Ingrese su Código"/>
                    <p:outputLabel for="clave" value="Clave:"/> <p:password id="clave" value="#{medicoBean.usuario.clave}" required="true" requiredMessage="Ingrese Contraseña"/>


                    <p:commandButton value="Iniciar Sesión" action="#{medicoBean.iniciarSesionMedico}" style="height:  30px;"/><br/>
                </h:panelGrid>        
            </p:panel>            
        </h:form>  

    </h:body>
</html>
