<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
        <title>Lotes de Artículos</title>

    </h:head>
    <h:body>

 
        <f:view>


            <h:form>
                <h1><h:outputText value="Control Lotes Artículos" style="display: block; text-align: center"/></h1>
                <p:dataTable value="#{loteArtBean.lotesArticulos}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Código de Lote"/>
                        </f:facet>
                        <h:outputText value="##{item.codLoteArt}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Ingreso"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" timeZone="America/Santiago"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad Inicial"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidadInicial}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Artículo"/>
                        </f:facet>
                        <h:outputText value="#{item.articuloCodArticulo.descripcionArticulo}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
