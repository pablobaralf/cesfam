<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <f:view>


            <h:form id="fUsuario">
                <p:growl id="msg"/>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Rut:" for="rut" />
                    <p:inputText id="rut" value="#{usuarioBean.usuario.rut}" title="Rut" validator="#{validacionesBean.validarRut}" required="true" requiredMessage="The Rut field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{usuarioBean.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Apellido:" for="apellido" />
                    <p:inputText id="apellido" value="#{usuarioBean.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                    <p:outputLabel value="FechaNacimiento:" for="fechaNacimiento" />
                    <p:calendar id="fechaNacimiento" value="#{usuarioBean.usuario.fechaNacimiento}" title="FechaNacimiento" required="true" requiredMessage="The FechaNacimiento field is required."/>
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:inputText id="direccion" value="#{usuarioBean.usuario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{usuarioBean.usuario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <p:outputLabel value="Clave:" for="clave" />
                    <p:inputText id="clave" value="#{usuarioBean.usuario.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>
                    <p:commandButton value="Agregar Usuario" actionListener="#{usuarioBean.insertarUsuario()}" update="fUsuario"/>
                </p:panelGrid>
            </h:form>
        </f:view>

        
        
    </h:body>
</html>
