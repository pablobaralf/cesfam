<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Caducar Medicamentos</title>
    </h:head>
    <ui:include src="header.xhtml"/>
    <h:body>

        <f:view>


            <h:form id="fCaducidad">
                <div style="display: block; text-align: right">
                    <p:outputLabel value="Bienvenido(a) #{funcionarioBean.verificarSesion().rut.nombre} #{funcionarioBean.verificarSesion().rut.apellido}"/>
                    <p:separator/>
                    <p:link value="Volver Menú" outcome="indexFuncionario" />
                </div>
                <p:growl id="msg"/>
                <h1><h:outputText value="Caducar Medicamento"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Código de Caducidad:" for="codCaducidad" />
                    <p:inputText id="codCaducidad" value="#{caducidadBean.caducidad.codCaducidad}" title="Código de Caducidad" required="true" requiredMessage="El código de caducidad es requerido"/>
                    <p:outputLabel value="Motivo:" for="motivo" />
                    <p:selectOneMenu id="motivo" value="#{caducidadBean.caducidad.motivo}" required="true" requiredMessage="Porfavor, seleccione un motivo">
                        <f:selectItem itemLabel="Seleccione..." itemValue="" />
                        <f:selectItem itemLabel="Mal estado" itemValue="Mal Estado" />
                        <f:selectItem itemLabel="Fecha incorrecta" itemValue="Fecha Incorrecta" />
                        <f:selectItem itemLabel="Envase roto" itemValue="Envase Roto" />
                        <f:selectItem itemLabel="Contenido incorrecto" itemValue="Contenido Incorrecto" />
                        <f:selectItem itemLabel="Otro Motivo" itemValue="Otro Motivo" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Cantidad:" for="cantidad" />
                    <p:inputText id="cantidad" value="#{caducidadBean.caducidad.cantidad}" title="Cantidad" validator="#{validacionesBean.validateCantidadCaducar}" required="true" requiredMessage="La Cantidad es requerida"/>                 
                    <p:outputLabel value="Medicamento:" for="medicamentoCodMedicamento" />
                    <p:selectOneMenu id="medicamentoCodMedicamento" value="#{caducidadBean.medicamento.codMedicamento}" required="true" requiredMessage="Seleccione un medicamento">
                        <f:selectItems value="#{medicamentoBean.medicamentos}" var="m" itemLabel="#{m.descripcionMedicamento}" itemValue="#{m.codMedicamento}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Lote de procedencia:" for="codLote" />
                    <p:inputText id="codLote" value="#{caducidadBean.loteMedicamento.codLoteMed}" title="Lote de procedencia" required="true" validator="#{validacionesBean.validateCodigos}" requiredMessage="Porfavor, ingrese el lote"/>                 

                    <p:commandButton value="Caducar" actionListener="#{caducidadBean.create()}" update="fCaducidad"  /> <p:commandButton value="Cancelar" onclick="window.history.back()();"  />


                </p:panelGrid>

            </h:form>
        </f:view>


    </h:body>
</html>
