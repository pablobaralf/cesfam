<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administración de Artículos</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Administración Artículos" style="display: block; text-align: right"/></h1>
                <p:dataTable value="#{loteArtBean.stockArticulos}" var="item" paginator="true" rows="10" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Código Artículo"/>
                        </f:facet>
                        <h:outputText value="#{item[0]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripción"/>
                        </f:facet>
                        <h:outputText value="#{item[1]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Uso"/>
                        </f:facet>
                        <h:outputText value="#{item[2]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Stock"/>
                        </f:facet>
                        <h:outputText value="#{item[3]}"/>
                    </p:column>
                   
                </p:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
