<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <title>Prescripciones</title>

      </h:head>
    <h:body>


        <f:view>


            <h:form>
                <h1><h:outputText value="Prescripciones"  style="display: block; text-align: right"/></h1>
                <p:dataTable value="#{prescripcionBean.prescripciones}" var="item" sortBy="#{item.fechaEmision}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Código de Prescripción"/>
                        </f:facet>
                        <h:outputText value="##{item.codPrescripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaEmision"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEmision}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CantidadDiaria"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidadDiaria}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DuracionTratamiento"/>
                        </f:facet>
                        <h:outputText value="#{item.duracionTratamiento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Médico"/>
                        </f:facet>
                        <h:outputText value="#{item.medicoCodMedico.rut.nombre} #{item.medicoCodMedico.rut.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rut Médico"/>
                        </f:facet>
                        <h:outputText value="#{item.medicoCodMedico.rut.rut} "/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                   
                </p:dataTable>
            </h:form>
        </f:view>

        
        

    </h:body>
</html>
