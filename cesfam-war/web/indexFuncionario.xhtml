<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio Funcionario</title>

    </h:head>
    <h:body>
 <div style="display: block; text-align: right">
            <p:outputLabel value="Bienvenido(a) #{funcionarioBean.verificarSesion().rut.nombre} #{funcionarioBean.verificarSesion().rut.apellido}"/>
            <p:link value="Cerrar Sesión" outcome="index"/>
            <p:separator/>
        </div>
    
        <p:menubar>
            <p:submenu label ="Administración">
                <p:submenu label="Registros">                  
                    <p:menuitem value="Registro de Medicamentos" outcome="registrarMedicamento"/>      
                    <p:menuitem value="Registro de Artículos" outcome="registrarArticulo"/>
                </p:submenu>
                <p:submenu label="Ingreso de Lotes">
                    <p:menuitem value="Ingresar Lote de Medicamentos" outcome="ingresarLoteMedicamento"/> 
                    <p:menuitem value="Lotes de Medicamentos" outcome="lotesMedicamentos"/>
                    <p:menuitem value="Ingresar Lote de Artículos Médicos" outcome="ingresarLoteArticulo"/>
                    <p:menuitem value="Lotes de Artículos Médicos" outcome="lotesArticulos"/>

                </p:submenu> 
                <p:submenu label="Stock CESFAM">
                    <p:menuitem value="Administración de Medicamentos" outcome="stockMedicamentos"/>      
                    <p:menuitem value="Administración de Artículos Médicos" outcome="stockArticulos"/>
                </p:submenu> 
            </p:submenu>
            <p:submenu label ="Entrega de Medicamentos">
                    <p:menuitem value="Entrega de Prescripción" outcome="entregarPrescripcion"/>      
                    <p:menuitem value="Prescripciones de Medicamentos" outcome="prescripciones"/>      
                <p:submenu label="Detalles de Prescripciones">
                    <p:menuitem value="Preparar Nuevo Detalle" outcome="prepararDetalle"/>      
                    <p:menuitem value="Detalles Generados" outcome="detalles"/>
                </p:submenu> 
            </p:submenu>
            <p:menuitem value="Caducar Medicamentos" outcome="caducarMedicamento"/>

        </p:menubar>
    </h:body>
</html>
